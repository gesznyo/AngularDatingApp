<ng-container>
  <button
    (click)="get500Error()"
    type="button"
    class="btn btn-outline-primary mr-2"
  >
    Test 500 Error
  </button>
  <button
    (click)="get400Error()"
    type="button"
    class="btn btn-outline-primary mr-2"
  >
    Test 400 Error
  </button>
  <button
    (click)="get401Error()"
    type="button"
    class="btn btn-outline-primary mr-2"
  >
    Test 401 Error
  </button>
  <button
    (click)="get404Error()"
    type="button"
    class="btn btn-outline-primary mr-2"
  >
    Test 404 Error
  </button>
  <button
    (click)="get400ValidationError()"
    type="button"
    class="btn btn-outline-primary mr-2"
  >
    Test 400 Validation Error
  </button>

  <div class="row mt-4" *ngIf="validateionErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let validError of validateionErrors">{{ validError }}</li>
    </ul>
  </div>
</ng-container>
