<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 30%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.roles.join(", ") }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info btn-sm"
          (click)="openRolesModal(user)"
        >
          Edit Roles
        </button>
      </td>
    </tr>
  </table>
</div>
