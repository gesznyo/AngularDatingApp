<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="{{ label }}"
    [formControl]="ngControl.control"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [class.is-valid]="ngControl.touched && ngControl.valid"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div class="valid-feedback">Looks good!</div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">
    {{ label }} is required.
  </div>
</div>
